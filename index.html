<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook-log in or sign up </title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center" >
        <div class="left w-1/2 mx-14 ">

            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8  font-sans">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xlclass  w-1/4 text-xg relative">
            <input class =" px-4  h-12 my-3 outline-blue-400 border  border-1 border-gray-100  rounder-lg" type="text" placeholder="Email address and phone number">
            <input class =" px-4 h-12 my-3 outline-blue-400 border  border-1 border-gray-100 rounder-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white py-3  my-3 rounded-md font-bold text-xl hover:bg-blue-700 font-sans">Log In</button>

            <span class="text-blue-600 text-center text-center text-sm my-3 cursor-pointer hover:underline font-sans">Forgotten password?</span>
            <hr class="my-3">
            <button class="bg-green-600 hover:bg-green-700 text-white   my-3  py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit font-sans"> Create New Account</button>
            <span class="absolute -bottom-12  text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span> for a celebrity, brand or business.</span>
            
        </div>
        <!-- <span class="absolute-buttom-10 text-sm "><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</span> -->
    </div>



</body>

</html>
